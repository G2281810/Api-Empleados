<div class="container mt-4">
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">Iniciar Sesión</h2><br>

            <div *ngIf="mensajealerta" class="alert alert-dismissible alert-primary">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{mensajealerta}}</strong>
            </div>

            <div class="form-group">
                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">Correo:</label>
                        <input [(ngModel)]="usuario.email" type="text" class="form-control" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group"> 
                    <label class="form-label mt-4" for="inputValid">Contraseña:</label>
                        <input [(ngModel)]="usuario.password" type="text" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div><br>
                <div class="boton">
                    <button class="btn btn-primary" (click)="logIn()">Ingresar</button>
                </div>
            </div>
        </div>
    </div>
</div>
