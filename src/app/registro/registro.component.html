<div class="container mt-4">

    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">Nuevo registro.</h2><br>

            <div *ngIf="successmsg" class="alert alert-dismissible alert-primary">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{successmsg}}</strong>
            </div>

            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">Nombre:</label>
                    <input type="text" formControlName="nombreusuario" class="form-control"
                        placeholder="Ingresa tu nombre" required>
                    <div>
                        <span class="text-error"
                            *ngIf="nombreusuario && nombreusuario.invalid && nombreusuario.touched">El nombre es
                            requerido o error de captura</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">Apellido paterno:</label>
                    <input type="text" formControlName="appaterno" class="form-control"
                        placeholder="Ingresa tu apellido paterno" required>
                    <div>
                        <span class="text-error" *ngIf="appaterno && appaterno.invalid && appaterno.touched">El apellido
                            es requerido o error de captura</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">Apellido materno:</label>
                    <input type="text" formControlName="apmaterno" class="form-control"
                        placeholder="Ingresa tu apellido materno" required>
                    <div>
                        <span class="text-error" *ngIf="apmaterno && apmaterno.invalid && apmaterno.touched">El apellido
                            es requerido o error de captura</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">email:</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Ingresa tu email"
                        required>
                    <div>
                        <span class="text-error" *ngIf="email && email.invalid && email.touched">El correo es requerido
                            o error de captura</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">password</label>
                    <input type="text" formControlName="password" class="form-control"
                        placeholder="Ingresa tu contraseÃ±a" required>
                    <div>
                        <span class="text-error" *ngIf="password && password.invalid && password.touched">El password es
                            requerido o minimo 3 caracteres</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label mt-4" for="inputValid">Rol de usuario</label>
                    <input type="text" formControlName="role" class="form-control" placeholder="Ingresa tu rol de usuario"
                        required>
                    <div>
                        <span class="text-error" *ngIf="role && role.invalid && role.touched">El password es requerido o
                            minimo 3 caracteres</span>
                    </div>
                </div><br>

                <div class="boton">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

            </form>
        </div>
    </div>
</div>
